<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Showroom</title>
    <!-- build:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>
    <div class="loader"></div>
    @@include('./html-component/mobile-nav.html')
    <div class="wrapper">
        @@include('./html-component/header.html')
        <section class="hero">
            <div class="hero__inner">
                <div class="hero__panel hero__panel--border wow clipInLeft">
                    <div class="hero__panel-wrap">
                        <h1 class="hero__panel-title">Galerie</h1>
                    </div>
                </div>
                <div class="hero__img">
                    <img src="./assets/img/hero2.jpg" alt="chinese noodles">
                </div>
            </div>
        </section>
        <main class="main-wrap">
            <section>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <div class="image-grid">
                                <div class="image-grid__item">
                                    <img src="./assets/img/pic1.jpg">
                                </div>
                                <div class="image-grid__item">
                                    <img src="./assets/img/pic2.jpg">
                                </div>
                                <div class="image-grid__item">
                                    <img src="./assets/img/hero2.jpg">
                                </div>
                                <div class="image-grid__item">
                                    <img src="./assets/img/pic3.jpg">
                                </div>
                                <div class="image-grid__item">
                                    <img src="./assets/img/pic4.jpg">
                                </div>
                                <div class="image-grid__item">
                                    <img src="./assets/img/pic1.jpg">
                                </div>
                                <div class="image-grid__item">
                                    <img src="./assets/img/pic2.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        @@include('./html-component/footer.html')
    </div>
    <!-- build:js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
